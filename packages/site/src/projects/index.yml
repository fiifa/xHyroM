projects:
  - name: GCommands
    description: |
      GCommands is a [discord.js framework](https://discord.js.org) that focuses on handling commands, events and even components. It can handle all application commands, message components and message commands. In each command you have a `CommandContext` which contains all the necessary functions, so you can create application, message command at the same time without having to duplicate anything. It supports plugins, inhibitors, custom handlers.
    stack:
      - TypeScript
      - Github Actions
    links:
